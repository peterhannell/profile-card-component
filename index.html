<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#19a2ae',
            heading: '#2d3248',
            copy: '#969696',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-background h-full">
  <main class="flex flex-col min-h-full place-content-center">

    <article
      class="bg-white container w-[86.666667%] max-w-[350px] mx-auto overflow-hidden rounded-[1.1em] shadow-neutral-700/50 shadow-md text-center">
      <figure class="w-100 h-[140px] relative">
        <img class="h-full object-cover" src="./images/bg-pattern-card.svg" width="350" height="140" alt=""
          aria-hidden="true">
      </figure>

      <img class="sticky border-4 border-white mx-auto mb-10 mt-[-49px] rounded-full" src="./images/image-victor.jpg"
        width="96" height="96" alt="Victor Crest profile image">


      <div class="flex gap-[10px] justify-center">
        <h1 class="text-heading text-[1.8rem] font-bold">Victor Crest</h1>
        <p class="text-copy text-[1.8rem]">26</p>
      </div>

      <p class="text-copy">London</p>

      <section class="border-slate-200 border-t-[1px] border-b-0 border-solid flex justify-evenly mt-10 py-10">
        <div class="flex-col">
          <h3 class="text-heading text-[1.8rem] font-bold">80K</h3>
          <p class="text-copy text-[1rem] tracking-widest">Followers</p>
        </div>
        <div class="flex-col">
          <h3 class="text-heading text-[1.8rem] font-bold">803K</h3>
          <p class="text-copy text-[1rem] tracking-widest">Likes</p>
        </div>
        <div class="flex-col">
          <h3 class="text-heading text-[1.8rem] font-bold">1.4K</h3>
          <p class="text-copy text-[1rem] tracking-widest">Photos</p>
        </div>
      </section>
    </article>
  </main>

  <footer>
    <div class="text-2xl text-center text-[heading]">
      Challenge by
      <a class="hover:font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        aria-label="Frontend Mentor Homepage">Frontend
        Mentor</a>. Coded by
      <a class="hover:font-bold" href="https://www.frontendmentor.io/profile/peterhannell"
        aria-label="My Frontend Mentor Profile">Peter
        Hannell</a>.
    </div>
  </footer>
</body>

</html>
